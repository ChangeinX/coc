# Test configuration
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
# Quote identifiers globally to avoid H2 reserved word conflicts (e.g., column named 'key')
spring.jpa.properties.hibernate.globally_quoted_identifiers=true
spring.jpa.properties.hibernate.auto_quote_keyword=true
auth.oidc.jwks-publish=false
oidc.load-on-startup=false

jwt.signing-key=test_signing_key_that_is_at_least_32_characters_long_for_hmac_sha256
legal.version=1.2.0
session.max-age=86400
cookie.domain=
cookie.secure=false

# OIDC test configuration
oidc.issuer=http://localhost:8020/api/v1/users
oidc.audience=clanboards-mobile
oidc.access-ttl=PT1H
oidc.id-ttl=PT1H
oidc.refresh-ttl=P30D
oidc.kid=test-kid

# Apple test configuration
apple.services-id=com.clan-boards.app-id
