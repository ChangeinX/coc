spring.jpa.hibernate.ddl-auto=none
server.address=0.0.0.0
jwt.signing-key=change-me
session.max-age=604800
cookie.domain=
cookie.secure=true

# Enable debug logging for OIDC configuration and bearer token processing
logging.level.com.clanboards.users.config.OidcPropertiesLoader=DEBUG
logging.level.com.clanboards.users.config.BearerTokenFilter=DEBUG

# OIDC defaults (override per environment)
# Default to Traefik's local host routing to mirror ALB
oidc.issuer=http://api.local.clanboards.test/api/v1/users
oidc.audience=clanboards-mobile
oidc.access-ttl=PT1H
oidc.id-ttl=PT1H
oidc.refresh-ttl=P30D
oidc.kid=dev-1
# Provide a PEM-formatted PKCS#8 private key via env or secret management in real deployments
oidc.private-key-pem=

# Apple Sign In
apple.services-id=com.clan-boards.app-id
