spring.jpa.hibernate.ddl-auto=none
jwt.signing-key=change-me
session.max-age=604800
cookie.domain=
cookie.secure=true

# OIDC defaults (override per environment)
oidc.issuer=http://localhost:8080/api/v1/users
oidc.audience=clanboards-mobile
oidc.access-ttl=PT1H
oidc.id-ttl=PT1H
oidc.refresh-ttl=P30D
oidc.kid=dev-1
# Provide a PEM-formatted PKCS#8 private key via env or secret management in real deployments
oidc.private-key-pem=

# Apple Sign In
apple.services-id=com.clan-boards.app-id
