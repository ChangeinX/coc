{# app/templates/stat.html #}
{% macro stat(icon, label, value) -%}
<div class="flex items-center gap-3 bg-white shadow rounded p-4">
  <div class="p-3 rounded-full bg-slate-200">
    <i data-lucide="{{ icon }}" class="w-7 h-7"></i>
  </div>
  <div>
    <p class="text-sm text-slate-500">{{ label }}</p>
    <p class="text-xl font-semibold text-slate-800">{{ value }}</p>
  </div>
</div>
{%- endmacro %}
