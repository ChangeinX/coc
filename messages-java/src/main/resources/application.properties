spring.graphql.path=/api/v1/chat/graphql

# OIDC Authentication configuration
# NOTE: Issuer and audience are loaded from the database via OidcPropertiesLoader.
# Services must have system_config entries present; startup will fail otherwise.
auth.oidc.keys-cache-duration-minutes=${OIDC_KEYS_CACHE_DURATION:15}
auth.oidc.connection-timeout-seconds=${OIDC_CONNECTION_TIMEOUT:10}
# Use database-backed JWKS to eliminate HTTP calls
auth.oidc.jwks-source=db
auth.oidc.jwks-db-key=oidc.jwks
auth.oidc.disallow-http=true

# Logging configuration
logging.level.com.clanboards.messages.service.ModerationService=DEBUG
logging.level.root=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
